        /* задала різні кольори до блоків*/

        center+p {
            font-size: 22px;
        }

        /* застилізувала елемент <p>, що йде після тегу center, а саме: задала розмір тексту */

        .relative {
            position: relative;
            left: 200px;
        }

        .relative2 {
            position: relative;
            bottom: 200px;
            left: 400px;
        }

        .relative3 {
            position: relative;
            bottom: 400px;
        }

        /* задала елементу position: relative, що означає відносне позиціонування і за допомогою 
        координатів css (top, left..) розмістила елементи як на прикладі*/
    </style>
